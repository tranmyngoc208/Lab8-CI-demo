name: Java CI Lab 8

# Sự kiện kích hoạt workflow (khi push hoặc tạo pull request vào nhánh main)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Chạy trên máy ảo Ubuntu của GitHub

    steps:
    # Bước 1: Lấy code từ kho chứa về máy ảo
    - name: Checkout code
      uses: actions/checkout@v3

    # Bước 2: Cài đặt môi trường Java (JDK 17 hoặc 11 tùy bạn chọn)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Bước 3: Chạy lệnh test của Maven (tương tự gõ 'mvn test' trên máy)
    - name: Test with Maven
      run: mvn test